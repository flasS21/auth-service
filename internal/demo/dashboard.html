<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keystone â€“ Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .card { max-width: 700px; margin: auto; padding: 30px; border: 1px solid #ddd; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .box { padding: 20px; background: #f5f5f5; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“Š Dashboard</h1>
    <p>Authenticated user session active.</p>

    <div class="grid">
      <div class="box">Sessions<br><strong>Active</strong></div>
      <div class="box">Auth Provider<br><strong>Google</strong></div>
      <div class="box">Backend<br><strong>Go + Redis</strong></div>
    </div>

    <pre id="userInfo" style="margin-top:20px;">Loading...</pre>
  </div>

  <script>
    fetch('/api/me', { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error('Unauthorized');
        return res.json();
      })
      .then(data => {
        document.getElementById('userInfo').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(() => {
        window.location.href = '/';
      });
  </script>
</body>
</html>
